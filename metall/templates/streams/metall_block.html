<div class="accordion accordion-group" id="our-values-accordion">
  <div class="card">
    <div class="card-header p-0 bg-transparent" id="heading{{ self.english_field }}">
      <h2 class="mb-0">
        <button class="btn btn-block text-left collapsed"
                type="button"
                data-toggle="collapse"
                data-target="#collapse{{ self.english_field }}"
                aria-expanded="false"
                aria-controls="collapse{{ self.english_field }}">
          {{ self.title }}
        </button>
      </h2>
    </div>
    <div id="collapse{{ self.english_field }}"
         class="collapse"
         aria-labelledby="heading{{ self.english_field }}"
         data-parent="#our-values-accordion">
      <div class="card-body">{{ self.text }}</div>
    </div>
  </div>
</div>
