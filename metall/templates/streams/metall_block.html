<div class="accordion accordion-group" id="our-values-accordion">
    <div class="card">
      <div class="card-header p-0 bg-transparent" id="heading{{ self.title }}">
        <h2 class="mb-0">
          <button class="btn btn-block text-left collapsed"
                  type="button"
                  data-toggle="collapse"
                  data-target="#collapse{{ self.title }}"
                  aria-expanded="false"
                  aria-controls="collapse{{ self.title }}">
            {{ self.title }}
          </button>
        </h2>
      </div>
      <div id="collapse{{ self.title }}"
           class="collapse"
           aria-labelledby="heading{{ self.title }}"
           data-parent="#our-values-accordion">
        <div class="card-body">{{ self.text }}</div>
      </div>
    </div>
  </div>
