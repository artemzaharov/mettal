{% load i18n wagtailcore_tags %}


<!-- phone round-->

<header id="header" class="header-one">
  <div class="bg-white">
  <div class="container">

{% for block in page.header.header %}
{% include_block block  %}
{% endfor %}
</div><!-- Row end -->
</div><!-- Container end -->
</div>

<div class="site-navigation">
<div class="container">
  <div class="row">
    <div class="col-lg-12">
        <nav class="navbar navbar-expand-lg navbar-dark p-0">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse" aria-controls="navbar-collapse" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          
          <div id="navbar-collapse" class="collapse navbar-collapse">
              <ul class="nav navbar-nav mr-auto">

                {% for block in page.menu.menu %}
                {% include_block block  %}
                {% endfor %}  
                
              </ul>
          </div>
        </nav>
    </div>
    <!--/ Col end -->
  </div>
  <!--/ Row end -->

  <div class="nav-search">
    <span id="search"><h3 style="color:#ec8b00;">СПБВТОРМЕТЛОМ</h3></span> 
  </div><!-- Search end -->

  {% comment %} <div class="search-block" style="display: none;">
    <label for="search-field" class="w-100 mb-0">
      <form action="/search" method="get">
      <input  type="text" class="form-control" id="search-field" placeholder="Быстрый поиск...">
      </form>   
    </label>
    <span class="search-close">&times;</span>
  </div><!-- Site search end --> {% endcomment %}
</div> 
<!--/ Container end -->


<!--/ Navigation end -->
</header>
